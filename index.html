<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Loan Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mortgage Loan Calculator</h1>
      <h5>
        Determine the total* cost of a loan as well as your monthly payments.
      </h5>
      <p>
        *This mortgage calculator does not currently include downpayments nor
        closing costs. <br />
        Keep this in mind.
      </p>
      <p><em>Contact details are not in use for this application, feel free to ignore them.</em></p>
    </div>
    <div class="container form-container">
      <form onsubmit="submitForm(event)">
        <div class="row">
          <div class="col form-group">
            <label for="firstName">First Name (optional):</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
            />
          </div>
          <div class="col form-group">
            <label for="lastName">Last Name (optional):</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-4 form-group">
            <label for="phone">Phone (optional):</label>
            <input type="text" class="form-control" id="phone" name="phone" />
          </div>
          <div class="col form-group">
            <label for="email">Email (optional):</label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>
        </div>

        <div class="row">
          <div class="col form-group">
            <label for="loanAmount">Loan amount (<strong>required*</strong>):</label>
            <input
              type="number"
              class="form-control"
              id="loanAmount"
              name="loanAmount"
              required
            />
          </div>
          <div class="col form-group">
            <label for="interestRate">Interest rate in % (<strong>required*</strong>):</label>
            <input
              type="number"
              step="any"
              class="form-control"
              id="interestRate"
              name="interestRate"
              required
            />
          </div>
          <div class="col form-group">
            <label for="loanLength">Loan length <strong>(required*)</strong>:</label>
            <select
              class="form-control"
              id="loanLength"
              name="loanLength"
              required
            >
              <option value="10">10 years</option>
              <option value="12">12 years</option>
              <option value="15">15 years</option>
              <option value="20">20 years</option>
              <option value="25">25 years</option>
              <option value="30">30 years</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
